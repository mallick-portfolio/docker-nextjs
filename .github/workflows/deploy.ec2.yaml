name: Deploy next.js app to ec2

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug SSH Setup
        run: |
          echo "Setting up SSH key..."
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ls -la ~/.ssh/deploy_key
          # Print first line of key to verify format (safely)
          head -n 1 ~/.ssh/deploy_key
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/deploy_key
          # Test SSH connection
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -vvv ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'echo "SSH connection test"'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.15

      - name: Install dependencies
        run: |
          npm install
          npm run build

      - name: Initial Setup
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          debug: true  # Added debug flag
          script: |
            whoami
            pwd
            # Install PM2 if not present
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
            
            # Create app directory
            mkdir -p /var/www/nextjs
            
            # Clean existing files
            rm -rf /var/www/nextjs/*

      - name: Deploy Application Files
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/nextjs/

      - name: Start Application
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          debug: true  # Added debug flag
          script: |
            cd /var/www/nextjs
            npm install --production
            
            # Stop existing PM2 process if it exists
            pm2 stop nextjs || true
            pm2 delete nextjs || true
            
            # Start with PM2
            pm2 start npm --name "nextjs" -- start
            
            # Restart Nginx
            sudo systemctl restart nginx